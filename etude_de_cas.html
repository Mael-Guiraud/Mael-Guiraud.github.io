<body>
   
  <button onclick="genererSujet()">Générer mon sujet</button>

  <script>
    // Fonction pour générer un sujet aléatoire
    function genererSujet() {
      // Liens possibles
      var liens = [
        '/Etude_cas/MPE/Sujet1.ipynb',
        '/Etude_cas/MPE/Sujet2.ipynb',
        '/Etude_cas/MPE/Sujet3.ipynb'
      ];

      // Générer un nombre aléatoire entre 0 et 2 pour choisir un des liens
      var index = Math.floor(Math.random() * liens.length);

      // Rediriger l'utilisateur vers le lien sélectionné
      window.location.href = liens[index];
    }
  </script>
